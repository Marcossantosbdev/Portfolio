<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Milton Caraglio-->
    <section class="banner" id="curriculo">
        <!--<div class="imgSidebar">

        </div>-->

        <div class="toggle" onclick="toggleMenu();"></div>

        <div class="title">
            <h2>Meu currículo</h2>
            <br><br>
            <p>Aqui está meu currículo com minha trajetória profissional</p>
            <br><br>
            <!--<a href="Currículo.pdf" download>Baixar PDF</a>-->
            <iframe src="Currículo.pdf" width="65%" height="350px"></iframe>
        </div>

        <div class="sidebar">
        <ul class="menu">
            <li><a href="index.html" onclick="toggleMenu();">Home</a></li>
            <li><a href="index.html#about" onclick="toggleMenu();">Sobre mim</a></li>
            <li><a href="#contact" onclick="toggleMenu();">Contato</a></li>
            <li><a href="curriculo.html">Currículo</a></li>
            <li><a href="certificados.html">Certificados</a></li>
            <li><a href="projetos-pessoais.html">Projetos-pessoais</a></li>
        </ul>
    </section>

    <section class="contact" id="contact">
        <div class="title white">
            <h2>Contato</h2>
            <br>
            <p>Entre em contato comigo!</p>
        </div>
        <form action="https://formspree.io/f/xyznbgrw" method="POST">
            <div class="contactForm">
                <div class="row">
                    <div class="col150">
                        <input type="text" name="nome" placeholder="Nome" required>
                    </div>
            <div class="contactForm">
                <div class="row">
                    <div class="col50">
                        <input type="text" name="sobrenome" placeholder="Sobrenome" required>
                    </div>
            <div class="contactForm">
                <div class="row">
                    <div class="col50">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
            <div class="contactForm">
                <div class="row">
                    <div class="col50">
                        <input type="tel" name="telefone" placeholder="Número de telefone" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col100">
                        <textarea name="mensagem" placeholder="Digite sua mensagem!" required></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col100">
                        <input type="submit" value="Enviar">
                    </div>
                </div>
            </div>
        </form>
    </section>

    <script>
        function toggleMenu() {
            const menuToggle = document.querySelector('.toggle');
            const sidebar = document.querySelector('.sidebar');
            menuToggle.classList.toggle('active');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
